<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
  <div id="container" class="container">
		<div class="timeslot">
			<div class="timeslot-container">
				<div class="title">
					Subuh
				</div>
				<div class="time" id="subuh">00:00</div>
			</div>
		</div>
		<div class="timeslot">
			<div class="timeslot-container">
				<div class="title">
					Zohor
				</div>
				<div class="time" id="zohor">00:00</div>
			</div>
		</div>
		<div class="timeslot">
			<div class="timeslot-container">
				<div class="title">
					Asar
				</div>
				<div class="time" id="asar">00:00</div>
			</div>
		</div>
		<div class="timeslot">
			<div class="timeslot-container">
				<div class="title">
					Maghrib
				</div>
				<div class="time" id="maghrib">00:00</div>
			</div>
		</div>
		<div class="timeslot">
			<div class="timeslot-container">
				<div class="title">
					Isyak
				</div>
				<div class="time" id="isyak">00:00</div>
			</div>
		</div>
		<div class="clock">
			<div id="clock" class="time" onload="showTime()">
				00:00:00
			</div>
		</div>
  </div>

	<script src="/jquery-3.4.1.js"></script>
	<script src="/moment.min.js"></script>
	<script src="/app.js"></script>
</body>
</html>
